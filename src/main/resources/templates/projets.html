<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        nav.navbar {
            padding: 0.8rem 1rem;
        }
        .nav-link {
            color: white !important;
            margin-left: 1rem;
            transition: color 0.2s, background-color 0.2s;
            border-radius: 6px;
            padding: 6px 10px;
        }
        .nav-link:hover {
            background-color: white !important;
            color: #0d6efd !important;
        }
        .btn-logout {
            background-color: #dc3545;
            border: none;
            padding: 0.45rem 0.9rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            margin-left: 1rem;
            transition: all 0.2s ease-in-out;
        }
        .btn-logout:hover {
            background-color: white;
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        footer {
            background-color: #0d6efd;
            color: #fff;
            text-align: center;
            padding: 0.8rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }
        .welcome {
            text-align: center;
            margin-top: 7rem;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <!-- Bouton Accueil -->
            <a class="navbar-brand fw-bold" th:href="@{/index}">Système RH</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/index}">Accueil</a>
                    </li>

                    <li class="nav-item" th:if="${session.role == 'ADMINISTRATEUR'}">
                        <a class="nav-link" th:href="@{/employes}">Employés</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/departements}">Départements</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/projets}">Projets</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/fiches}">Fiches de paie</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profil}">Mon Profil</a>
                    </li>

                    <li class="nav-item ms-2">
                        <a class="btn btn-logout btn-sm" th:href="@{/logout}">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="text-center mb-4">Gestion des projets</h2>

    <!-- Bouton visible seulement ADMIN -->
    <div class="d-flex justify-content-end mb-3"
         th:if="${session.role == 'ADMINISTRATEUR'}">
        <a class="btn btn-success" th:href="@{/projets/new}">+ Ajouter un projet</a>
    </div>

    <table class="table table-bordered table-hover align-middle shadow-sm">
        <thead class="table-dark text-center">
        <tr>
            <th>ID</th>
            <th>Département</th>
            <th>Nom</th>
            <th>Description</th>
            <th>Date début</th>
            <th>Date fin</th>
            <th>État</th>
            <th>Budget</th>
            <th>Chef de projet</th>
            <th>Membres</th>
            <th th:if="${not(session.role == 'EMPLOYE')}">Actions</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="p : ${projets}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.departement.nom}"></td>
            <td th:text="${p.nom}"></td>
            <td th:text="${p.description}"></td>
            <td th:text="${p.dateDebut}"></td>
            <td th:text="${p.dateFin}"></td>
            <td th:text="${p.etat}"></td>
            <td th:text="${p.budget}"></td>

            <td>
                <span th:if="${p.chefProjet != null}"
                      th:text="${p.chefProjet.nom + ' ' + p.chefProjet.prenom}">
                </span>
                <span th:if="${p.chefProjet == null}" class="text-muted">-</span>
            </td>

            <td>
                <ul class="mb-0">
                    <li th:each="e : ${p.employes}">
                        <span th:text="${e.prenom + ' ' + e.nom}"></span>
                        <small class="text-muted">(<span th:text="${e.poste}"></span>)</small>
                    </li>
                </ul>
            </td>

            <td class="text-center" th:if="${not(session.role == 'EMPLOYE') && p.departement.id == session.user.employe.departement.id || session.role == 'ADMINISTRATEUR'}">
                <a th:href="@{'/projets/edit/' + ${p.id}}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:if="${session.role == 'ADMINISTRATEUR' || session.role == 'CHEF_DE_DEPARTEMENT'}" th:href="@{'/projets/delete/' + ${p.id}}" class="btn btn-outline-danger btn-sm"
                   onclick="return confirm('Supprimer ce projet ?')">
                    Supprimer
                </a>
            </td>
        </tr>

        </tbody>
    </table>

</div>

</body>
</html>
