<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        nav.navbar {
            padding: 0.8rem 1rem;
        }
        .nav-link {
            color: white !important;
            margin-left: 1rem;
            transition: color 0.2s, background-color 0.2s;
            border-radius: 6px;
            padding: 6px 10px;
        }
        .nav-link:hover {
            background-color: white !important;
            color: #0d6efd !important;
        }
        .btn-logout {
            background-color: #dc3545;
            border: none;
            padding: 0.45rem 0.9rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            margin-left: 1rem;
            transition: all 0.2s ease-in-out;
        }
        .btn-logout:hover {
            background-color: white;
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        footer {
            background-color: #0d6efd;
            color: #fff;
            text-align: center;
            padding: 0.8rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }
        .welcome {
            text-align: center;
            margin-top: 7rem;
        }
    </style>
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <!-- Bouton Accueil -->
        <a class="navbar-brand fw-bold" th:href="@{/index}">Système RH</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Accueil</a>
                </li>

                <li class="nav-item" th:if="${session.role == 'ADMINISTRATEUR'}">
                    <a class="nav-link" th:href="@{/employes}">Employés</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/departements}">Départements</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projets}">Projets</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/fiches}">Fiches de paie</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profil}">Mon Profil</a>
                </li>

                <li class="nav-item ms-2">
                    <a class="btn btn-logout btn-sm" th:href="@{/logout}">Déconnexion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">

    <h2 class="fw-bold mb-4">Mon Profil</h2>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title" th:text="${employe.prenom} + ' ' + ${employe.nom}"></h5>
            <p><strong>Pseudo :</strong> <span th:text="${user.login}"></span></p>
            <p><strong>Matricule :</strong> <span th:text="${employe.matricule}"></span></p>
            <p><strong>Département :</strong> <span th:text="${employe.departement?.nom}"></span></p>
            <p><strong>Poste :</strong> <span th:text="${employe.poste}"></span></p>
            <p><strong>Grade :</strong> <span th:text="${employe.grade}"></span></p>
            <p><strong>Rôle :</strong> <span th:text="${user.role.nomRole}"></span></p>

            <h6>Projets assignés :</h6>
            <ul>
                <li th:each="p : ${employe.projets}" th:text="${p.nom}"></li>
            </ul>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5>Modifier mot de passe</h5>
            <form class="d-flex gap-2" th:action="@{/profil/updatePassword}" method="post">
                <input type="password" class="form-control" name="newPassword" placeholder="Nouveau mot de passe">
                <button class="btn btn-primary">Mettre à jour</button>
            </form>
            <p class="mt-2 text-success" th:text="${message}"></p>
        </div>
    </div>


    <a th:href="@{/employes}" class="btn btn-secondary">← Retour</a>
</div>

</body>
</html>
