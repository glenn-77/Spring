<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Fiche de Paie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        nav.navbar {
            padding: 0.8rem 1rem;
        }
        .nav-link {
            color: white !important;
            margin-left: 1rem;
            transition: color 0.2s, background-color 0.2s;
            border-radius: 6px;
            padding: 6px 10px;
        }
        .nav-link:hover {
            background-color: white !important;
            color: #0d6efd !important;
        }
        .btn-logout {
            background-color: #dc3545;
            border: none;
            padding: 0.45rem 0.9rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            margin-left: 1rem;
            transition: all 0.2s ease-in-out;
        }
        .btn-logout:hover {
            background-color: white;
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        footer {
            background-color: #0d6efd;
            color: #fff;
            text-align: center;
            padding: 0.8rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }
        .welcome {
            text-align: center;
            margin-top: 7rem;
        }
    </style>
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <!-- Bouton Accueil -->
        <a class="navbar-brand fw-bold" th:href="@{/index}">Système RH</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Accueil</a>
                </li>

                <li class="nav-item" th:if="${session.role == 'ADMINISTRATEUR'}">
                    <a class="nav-link" th:href="@{/employes}">Employés</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/departements}">Départements</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projets}">Projets</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/fiches}">Fiches de paie</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profil}">Mon Profil</a>
                </li>

                <li class="nav-item ms-2">
                    <a class="btn btn-logout btn-sm" th:href="@{/logout}">Déconnexion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width:600px;">

        <!-- Titre dynamique : création / édition -->
        <h2 class="text-center mb-4"
            th:text="${fiche.id == null ? 'Créer une fiche de paie' : 'Modifier une fiche de paie'}">
        </h2>

        <!-- Formulaire lié au controller /fiches/save -->
        <form th:action="@{/fiches/save}" method="post">

            <!-- ID caché pour l'édition -->
            <input type="hidden" name="id" th:value="${fiche.id}"/>

            <!-- EMPLOYÉ -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Employé :</label>
                <select class="form-select" name="employeId" id="employe-select" required>
                    <option value="">-- Choisir --</option>

                    <option th:each="e : ${employes}"
                            th:value="${e.id}"
                            th:selected="${fiche.employe != null and fiche.employe.id == e.id}"
                            th:text="${e.nom + ' ' + e.prenom}">
                    </option>
                </select>
            </div>

            <div class="row">
                <!-- MOIS -->
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Mois :</label>
                    <input type="number"
                           class="form-control"
                           name="mois"
                           min="1" max="12"
                           th:value="${fiche.mois != null ? fiche.mois : ''}"
                           required>
                </div>

                <!-- ANNÉE -->
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Année :</label>
                    <input type="number"
                           class="form-control"
                           name="annee"
                           th:value="${fiche.annee != null ? fiche.annee : ''}"
                           required>
                </div>
            </div>

            <!-- SALAIRE DE BASE -->
            <div class="mb-3">
                <label for="employe-select">Salaire Brut (€)</label>
                <input type="number"
                       step="0.01"
                       class="form-control"
                       id="salaireBase"
                       name="salaireBase"
                       th:value="${fiche.salaireBase != null ? fiche.salaireBase : ''}"
                       required>
            </div>
            <!-- PRIMES -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Primes (€)</label>
                <input type="number"
                       step="0.01"
                       class="form-control"
                       name="prime"
                       th:value="${fiche.prime != null ? fiche.prime : 0}">
            </div>

            <!-- DÉDUCTIONS -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Déductions (€)</label>
                <input type="number"
                       step="0.01"
                       class="form-control"
                       name="deduction"
                       th:value="${fiche.deduction != null ? fiche.deduction : 0}">
            </div>

            <div class="text-center">
                <button class="btn btn-primary px-4"
                        th:text="${fiche.id == null ? 'Créer' : 'Mettre à jour'}">
                </button>

                <a th:href="@{/fiches}" class="btn btn-secondary ms-2">Annuler</a>
            </div>
        </form>

    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const employeSelect = document.getElementById("employe-select");
        const salaireInput = document.getElementById("salaireBase");

        employeSelect.addEventListener("change", () => {
            const id = employeSelect.value;

            if (!id) {
                salaireInput.value = "";
                return;
            }

            fetch(`/employes/${id}/salaire`)
                .then(res => res.json())
                .then(salaire => {
                    if (salaire !== null) {
                        salaireInput.value = salaire;
                    }
                })
                .catch(err => console.error("Erreur récupération salaire", err));
        });
    });
</script>

</body>
</html>
