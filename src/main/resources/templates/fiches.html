<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fiches de paie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        nav.navbar {
            padding: 0.8rem 1rem;
        }
        .nav-link {
            color: white !important;
            margin-left: 1rem;
            transition: color 0.2s, background-color 0.2s;
            border-radius: 6px;
            padding: 6px 10px;
        }
        .nav-link:hover {
            background-color: white !important;
            color: #0d6efd !important;
        }
        .btn-logout {
            background-color: #dc3545;
            border: none;
            padding: 0.45rem 0.9rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            margin-left: 1rem;
            transition: all 0.2s ease-in-out;
        }
        .btn-logout:hover {
            background-color: white;
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        footer {
            background-color: #0d6efd;
            color: #fff;
            text-align: center;
            padding: 0.8rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }
        .welcome {
            text-align: center;
            margin-top: 7rem;
        }
    </style>
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <!-- Bouton Accueil -->
            <a class="navbar-brand fw-bold" th:href="@{/index}">Système RH</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/index}">Accueil</a>
                    </li>

                    <li class="nav-item" th:if="${session.role == 'ADMINISTRATEUR'}">
                        <a class="nav-link" th:href="@{/employes}">Employés</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/departements}">Départements</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/projets}">Projets</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/fiches}">Fiches de paie</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profil}">Mon Profil</a>
                    </li>

                    <li class="nav-item ms-2">
                        <a class="btn btn-logout btn-sm" th:href="@{/logout}">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">

        <h2 class="text-center mb-4">Gestion des fiches de paie</h2>

        <div th:if="${session.role == 'ADMINISTRATEUR'}" class="d-flex justify-content-end mb-3">
            <a th:href="@{/fiches/new}" class="btn btn-success">+ Ajouter une fiche</a>
        </div>

        <div th:if="${session.role == 'ADMINISTRATEUR'}" class="mb-4">

            <form th:action="@{/fiches}" method="get" class="d-flex gap-3 align-items-end">

                <div class="col-md-4">
                    <label class="form-label">Employé</label>
                    <select class="form-select" name="employeId">
                        <option value="">-- Tous --</option>

                        <!-- Ajouter chaque employé -->
                        <option th:each="e : ${employes}"
                            th:value="${e.id}"
                            th:text="${e.nom + ' ' + e.prenom}">
                        </option>
                    </select>
                </div>

                <!-- FILTRE PAR DATES -->
                <div class="col-md-3">
                    <label class="form-label">Date début</label>
                    <input type="date" class="form-control" name="dateDebut"
                       th:value="${dateDebut}">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Date fin</label>
                    <input type="date" class="form-control" name="dateFin"
                       th:value="${dateFin}">
                </div>

                <button class="btn btn-primary">Filtrer</button>
                <a th:href="@{/fiches}" class="btn btn-outline-secondary">Réinitialiser</a>

            </form>
        </div>

    <table class="table table-bordered table-hover align-middle shadow-sm">
        <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Employé</th>
                <th>Mois</th>
                <th>Année</th>
                <th>Salaire Brut</th>
                <th>Primes</th>
                <th>Déductions</th>
                <th>Net à payer</th>
                <th>Généré le</th>
                <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="f : ${fiches}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.employe.nom + ' ' + f.employe.prenom}"></td>
            <td th:text="${f.mois}"></td>
            <td th:text="${f.annee}"></td>
            <td th:text="${f.salaireBase}"></td>
            <td th:text="${f.prime}"></td>
            <td th:text="${f.deduction}"></td>
            <td th:text="${f.netAPayer}"></td>
            <td th:text="${f.dateGeneration}"></td>
            <td>
                <a class="btn btn-sm btn-danger"
                th:href="@{/fiches/pdf/{id}(id=${f.id})}">
                Exporter PDF
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
