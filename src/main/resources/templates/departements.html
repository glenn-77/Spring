<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des d√©partements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        nav.navbar {
            padding: 0.8rem 1rem;
        }
        .nav-link {
            color: white !important;
            margin-left: 1rem;
            transition: color 0.2s, background-color 0.2s;
            border-radius: 6px;
            padding: 6px 10px;
        }
        .nav-link:hover {
            background-color: white !important;
            color: #0d6efd !important;
        }
        .btn-logout {
            background-color: #dc3545;
            border: none;
            padding: 0.45rem 0.9rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            margin-left: 1rem;
            transition: all 0.2s ease-in-out;
        }
        .btn-logout:hover {
            background-color: white;
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        footer {
            background-color: #0d6efd;
            color: #fff;
            text-align: center;
            padding: 0.8rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }
        .welcome {
            text-align: center;
            margin-top: 7rem;
        }
    </style>
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <!-- Bouton Accueil -->
        <a class="navbar-brand fw-bold" th:href="@{/index}">Syst√®me RH</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Accueil</a>
                </li>

                <li class="nav-item" th:if="${session.role == 'ADMINISTRATEUR'}">
                    <a class="nav-link" th:href="@{/employes}">Employ√©s</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/departements}">D√©partements</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projets}">Projets</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/fiches}">Fiches de paie</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profil}">Mon Profil</a>
                </li>

                <li class="nav-item ms-2">
                    <a class="btn btn-logout btn-sm" th:href="@{/logout}">D√©connexion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Gestion des d√©partements</h2>

    <!-- Bouton d‚Äôajout si le r√¥le le permet -->
    <div class="d-flex justify-content-end align-items-center mb-3" id="add-departement-btn">
        <a th:if="${session.role == 'ADMINISTRATEUR'}" th:href="@{/departements/new}" class="btn btn-success">+ Ajouter un d√©partement</a>
    </div>

    <table class="table table-bordered table-hover align-middle shadow-sm">
        <thead class="table-dark text-center">
        <tr>
            <th>#</th>
            <th>Nom du d√©partement</th>
            <th>Chef du d√©partement</th>
            <th>Employ√©s</th>
            <th th:if="${session.role == 'ADMINISTRATEUR' || session.role == 'CHEF_DE_DEPARTEMENT'}">Actions</th>
        </tr>
        </thead>
        <tbody id="departements-table">
            <tr th:each="d : ${departements}">
                <td th:text="${d.id}"></td>
                <td th:text="${d.nom}"></td>
                <td>
                    <span th:if="${d.chef != null}"
                          th:text="${'üëî ' + d.chef.nom + ' ' + d.chef.prenom}">
                    </span>
                    <span th:if="${d.chef == null}" class="text-muted">-</span>
                </td>
                <td>
                    <ul th:each="e : ${d.employes}" class="mb-0 ps-3">
                        <li>
                            <span th:text="${e.nom + ' ' + e.prenom}"></span>
                            <small class="text-muted" th:text="'(' + ${e.poste} + ')'"></small>
                        </li>
                    </ul>
                </td>
                <td class="text-center">
                     <a th:if="${session.role == 'ADMINISTRATEUR' || session.role == 'CHEF_DE_DEPARTEMENT' && !d.getNom().equalsIgnoreCase('Administration')}" th:href="@{'/departements/edit/' + ${d.id}}" class="btn btn-outline-primary btn-sm">
                    Modifier
                    </a>
                    <a th:if="${session.role == 'ADMINISTRATEUR'}" th:href="@{'/departements/delete/' + ${d.id}}" class="btn btn-outline-danger btn-sm"
                   onclick="return confirm('Supprimer ce d√©partement ?')">
                    Supprimer
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
