<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des employés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        nav.navbar {
            padding: 0.8rem 1rem;
        }
        .nav-link {
            color: white !important;
            margin-left: 1rem;
            transition: color 0.2s, background-color 0.2s;
            border-radius: 6px;
            padding: 6px 10px;
        }
        .nav-link:hover {
            background-color: white !important;
            color: #0d6efd !important;
        }
        .btn-logout {
            background-color: #dc3545;
            border: none;
            padding: 0.45rem 0.9rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            margin-left: 1rem;
            transition: all 0.2s ease-in-out;
        }
        .btn-logout:hover {
            background-color: white;
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        footer {
            background-color: #0d6efd;
            color: #fff;
            text-align: center;
            padding: 0.8rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }
        .welcome {
            text-align: center;
            margin-top: 7rem;
        }
    </style>
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <!-- Bouton Accueil -->
        <a class="navbar-brand fw-bold" th:href="@{/index}">Système RH</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Accueil</a>
                </li>

                <li class="nav-item" th:if="${session.role == 'ADMINISTRATEUR'}">
                    <a class="nav-link" th:href="@{/employes}">Employés</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/departements}">Départements</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projets}">Projets</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/fiches}">Fiches de paie</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profil}">Mon Profil</a>
                </li>

                <li class="nav-item ms-2">
                    <a class="btn btn-logout btn-sm" th:href="@{/logout}">Déconnexion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Gestion des employés</h2>

    <!-- Filtres -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex gap-2">
            <a th:href="@{/employes}" class="btn btn-secondary btn-sm">Tous</a>
            <a th:href="@{/employes/sort/grade}" class="btn btn-primary btn-sm">Par grade</a>
            <a th:href="@{/employes/sort/poste}" class="btn btn-success btn-sm">Par poste</a>
        </div>
        <a th:href="@{/employes/new}" class="btn btn-success">+ Ajouter un employé</a>
    </div>

    <!-- Recherche -->
    <form class="d-flex gap-2 align-items-end mb-3" method="get" th:action="@{/employes}">
        <input class="form-control" type="search" name="q" placeholder="Rechercher..." id="keyword" th:value="${query}">
        <button class="btn btn-primary" type="submit">Rechercher</button>
        <a th:href="@{/employes}" class="btn btn-outline-secondary">Réinitialiser</a>
    </form>


    <table class="table table-bordered table-hover align-middle shadow-sm">
        <thead class="table-dark text-center">
        <tr>
            <th>Matricule</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Département</th>
            <th>Grade</th>
            <th>Poste</th>
            <th>Rôle</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody id="employes-table">
            <tr th:each="e : ${employes}">
                <td th:text="${e.matricule}"></td>
                <td th:text="${e.nom}"></td>
                <td th:text="${e.prenom}"></td>
                <td th:text="${e.departement != null ? e.departement.nom : 'Aucun'}"></td>
                <td th:text="${e.grade}"></td>
                <td th:text="${e.poste}"></td>
                <td th:text="${e.roleNom != null ? e.roleNom : 'Aucun'}"></td>

                <td class="text-center">
                     <a th:href="@{'/employes/' + ${e.id} + '/projets'}" class="btn btn-outline-success btn-sm">
                    Affecter
                    </a>
                    <a th:href="@{'/employes/edit/' + ${e.id}}" class="btn btn-outline-primary btn-sm">
                    Modifier
                     </a>
                    <a th:href="@{'/employes/delete/' + ${e.id}}" class="btn btn-outline-danger btn-sm"
                   onclick="return confirm('Supprimer cet employé ?')">
                    Supprimer
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
