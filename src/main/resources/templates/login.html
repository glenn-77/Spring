<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Système RH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-card {
            max-width: 420px;
            margin: auto;
            padding: 2rem;
            border-radius: 1rem;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        input.form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
        }
        input:required:invalid {
            border-color: #ced4da !important;
            box-shadow: none !important;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

<div class="login-card">
    <h2 class="text-center mb-4 text-primary fw-bold">Connexion</h2>

    <!-- action="/login" en Spring -->
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label fw-semibold">Nom d'utilisateur</label>
            <input type="text" name="login" class="form-control"
                   placeholder="Entrez votre identifiant" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Mot de passe</label>
            <input type="password" name="motDePasse" class="form-control"
                   placeholder="••••••••" required>
        </div>

        <!-- Message d'erreur -->
        <div class="alert alert-danger text-center py-2"
             th:if="${error != null}"
             th:text="${error}">
            <!-- message d’erreur -->
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </div>
    </form>
</div>

</body>
</html>
